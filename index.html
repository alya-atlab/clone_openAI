<!DOCTYPE html>
<html lang="en">

    <title>OpenAI</title>
    <link rel="stylesheet" href="all.min.css" />
    <link rel="stylesheet" href="style.css" />

          <div class="day">5</div>
          <div class="day">6</div>

          <div class="day">9</div>
